<body>
    <h1>Log in</h1>
    <h2>Don't have an user?</h2>
    <a href="/profile/register/index.html" class="register-button">Register a new user</a>
    <div class="loginForm">
        <form id="loginForm">
            <div class="email">
                <label for="">Email</label>
                    <input class="form-control" type="email" name="email" required pattern="^[\w\-.]+@(stud\.)?noroff\.no$" title="Please use your student/employer email from Noroff. Example: abc123@stud.noroff.no">
            </div>
                        
            <div class="password">
                <label for="">Password</label>
                    <input class="form-control" type="password" name="password" required minlength="8">
            </div>

            <button class="btn btn-success">Login</button>
        </form>
    </div>
</body>
