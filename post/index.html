<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create a blogpost</title>
  <link rel="stylesheet" href="/createPost.css">
  <link rel="stylesheet" href="/common.css">
  <script type="module" src="/js/index.mjs" defer></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Gluten:wght@100..900&display=swap" rel="stylesheet">
  <link rel="Icon" type="png" sizes="16x16" href="/assets/logo_cocktails.png">
</head>
<header>
    <div class="header">
        <div class="logoimg">
            <a href="/posts/index.html"> 
                <img src="/assets/logo_cocktails.png" alt="logo of the company">
            </a>
        </div>
        <nav class="menu">
            <ul>
                <li><a href="#cupcakes">Cupcakes</a></li>
                <li><a href="#cocktails">Cocktails</a></li>
                <li><a href="#holiday-season">Holiday Season</a></li>
            </ul>
        </nav>
    </div>
</header>
<body>
    <div class="createContainer">
    <form id="createPost">
        <div class="username">
            <label for="">Title</label>
            <input class="form-control" type="text" name="title" required 
            maxlength="280" minlength="1" title="This is where you write the title of your blogpost.">
        </div>

        <div class="ingredients">
            <label for="">Ingredients</label>
            <textarea class="form-control" type="text" name="ingredients" required 
            maxlength="1000" title="This is where you write the ingrediens."></textarea>
        </div>

        <div class="direction">
            <label for="">Direction</label>
            <textarea class="form-control" type="text" name="direction" required 
            maxlength="10000" title="This is where you write the direction."></textarea>
        </div>

        <div class="tags">
            <label for="">Tags</label>
            <input class="form-control" type="text" name="tags" title="This is were you write your tags, separate them with , if you write more than one tag">
        </div>

        <div class="media">
            <label for="">Media</label>
            <input class="form-control" id="mediaURL" type="url" name="mediaURL" required title="This is where you put in your image url.">
        </div>
        
        <button id="loginButton" class="btn btn-success">Create post</button>
    </form>
    </div>
</body>
<footer>
    <nav class="footer">
        <ul>
            <li><a href="#">Log in here</a></li>
            <li><a href="#">Terms and Condition</a></li>
            <li>Any feedback? Would love to hear from you, email me at: candc@live.no</li>
        </ul>
    </nav>
</footer>
</html>
