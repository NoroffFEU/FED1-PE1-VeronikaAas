<body>
    <h1>Register your new user</h1>
    <div class="registerForm">
        <form id="registerForm">
            <div class="username">
                <label for="">Username</label>
                    <input class="form-control" type="username" name="username" id="username" required pattern="^[\w]+$"
                    maxlength="20" title="This will be your Author name. It can only consist of uppercase or lowercase letters, but it can also have numbers and underscores.">
            </div>
            <div class="email">
                <label for="">Email</label>
                    <input class="form-control" type="email" name="email" id="email" required pattern="^[\w\-.]+@(stud\.)?noroff\.no$" title="Please use your student/employer email from Noroff. Example: abc123@stud.noroff.no">
            </div>
                
            <div class="password">
                <label for="password">Password</label>
                    <input class="form-control" type="password" name="password" id="password" required minlength="8">
            </div>

            <button class="btn btn-success">Register</button>

        </form>
    </div>
