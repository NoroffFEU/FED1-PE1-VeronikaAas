<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Login</title>
  <link rel="stylesheet" href="/common.css">
  <script src="/js/index.mjs" defer type="module"></script>
  <link rel="Icon" type="png" sizes="16x16" href="/assets/logo_cocktails.png">
</head>
<body>
                    <form id="registerForm">
                        <div class="username">
                            <label for="">Username</label>
                            <input class="form-control" type="username" name="username" required pattern="^[\w]+$"
                            maxlength="20" title="This will be your Author name. It can only consist of uppercase or lowercase letters, but it can also have numbers and underscores.">
                        </div>
                        <div class="email">
                            <label for="">Email</label>
                            <input class="form-control" type="email" name="email" required pattern="^[\w\-.]+@(stud\.)?noroff\.no$" title="Please use your student/employer email from Noroff. Example: abc123@stud.noroff.no">
                        </div>
                
                        <div class="">
                            <label for="password">Password</label>
                            <input class="form-control" type="password" name="password" required minlength="8">
                        </div>

                        <button class="btn btn-success">Register</button>

                    </form>
                </div>
            </div>
        </div>
    </main>
    
</body>
</html>
