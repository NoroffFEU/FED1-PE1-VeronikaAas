<body>
    <h1>Write a new blogpost!</h1>
    <div class="createContainer">
    <form id="createPost">
        <div class="username">
            <label for="">Title</label>
            <input class="form-control" id="username" type="text" name="title" required 
            maxlength="280" minlength="1" title="This is where you write the title of your blogpost.">
        </div>

        <div class="body">
            <label for="">Ingredients and direction</label>
            <textarea class="form-control" id="body" type="text" name="body" required 
            maxlength="100000" title="This is where you write the ingredients and direction."></textarea>
        </div>

        <div class="tags">
            <label for="">Tags</label>
            <input class="form-control" id="tags" type="text" name="tags" title="This is were you write your tags, separate them with , if you write more than one tag">
        </div>

        <div class="media">
            <label for="">Media</label>
            <input class="form-control" id="mediaURL" type="url" name="mediaURL" required title="This is where you put in your image url.">
        </div>
        
        <button id="createButton" class="btn btn-success">Create post</button>
    </form>
    </div>
