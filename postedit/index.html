<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="#">

  <link rel="preconnect" href="https://fonts.googleapis.com">

</head>
<header>
    <div class="header">
        <div class="logoimg">
            <a href="/posts/index.html"> 
                <img src="/assets/Element1cc.png" alt="logo of the company">
            </a>
        </div>
        <nav class="menu">
            <ul>
                <li><a href="#cupcakes">Cupcakes</a></li>
                <li><a href="#cocktails">Cocktails</a></li>
                <li><a href="#holiday-season">Holiday Season</a></li>
                <li><a href="./profile/login/index.html">Log in</a></li>
            </ul>
        </nav>
    </div>
</header>
<body>
    <form id="editPost">
        <div class="username">
            <label for="">Title</label>
            <input class="form-control" type="text" name="title" required 
            maxlength="280" minlength="1" title="This is where you write the title of your blogpost.">
        </div>

        <div class="body">
            <label for="">Body</label>
            <textarea class="form-control" type="text" name="body" required 
            maxlength="1000" title="This is where you write the body of your blogpost."></textarea>
        </div>

        <div class="tags">
            <label for="">Tags</label>
            <input class="form-control" type="text" name="tags">
        </div>

        <div class="media">
            <label for="">Media</label>
            <input class="form-control" type="url" name="media" required>
        </div>
        
        <button class="btn btn-success">Update post</button>

    </form>
</body>
